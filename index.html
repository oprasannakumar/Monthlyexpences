<!DOCTYPE html>
<html>
<head>
  <title>Monthly Expense</title>
</head>
<body>

<h2>Add Expense</h2>

<form id="expenseForm">
  <label>Date:</label><br>
  <input type="date" id="date" required><br><br>

  <label>Narration:</label><br>
  <input type="text" id="narration" required><br><br>

  <label>Type:</label><br>
  <select id="trtype">
    <option value="Debit">Debit</option>
    <option value="Credit">Credit</option>
  </select><br><br>

  <label>Amount:</label><br>
  <input type="number" id="amount" required><br><br>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("expenseForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    date: document.getElementById("date").value,
    narration: document.getElementById("narration").value,
    trtype: document.getElementById("trtype").value,
    amount: document.getElementById("amount").value
  };

  console.log("Submitting:", data);

  try {
    await fetch("https://bhaskumar.app.n8n.cloud/webhook/monthly-expences", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
      mode: "no-cors"
    });

    alert("✅ Expense sent to n8n");
  } catch (err) {
    alert("❌ Failed");
    console.error(err);
  }
});
</script>

</body>
</html>
