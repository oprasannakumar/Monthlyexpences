<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monthly Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial, sans-serif; padding: 15px; }
    label { margin-top: 12px; display: block; font-weight: bold; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h3>Add Monthly Expense</h3>

<form id="expenseForm">
  <label>Date</label>
  <input type="date" id="date" required>

  <label>Narration</label>
  <input type="text" id="narration" required>

  <label>Transaction Type</label>
  <select id="trtype">
    <option value="Debit">Debit</option>
    <option value="Credit">Credit</option>
  </select>

  <label>Amount</label>
  <input type="number" id="amount" required>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("expenseForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    date: document.getElementById("date").value,
    narration: document.getElementById("narration").value,
    trtype: document.getElementById("trtype").value,
    amount: document.getElementById("amount").value
  };

  console.log("Submitting:", data);

  try {
    const response = await fetch(
      "https://bhaskumar.app.n8n.cloud/webhook-test/irV6vXuvu61lKEOC",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
        mode:"no-cors"
      }
    );

    if (!response.ok) {
      throw new Error("Webhook error");
    }

    alert("✅ Expense saved successfully");
    window.close();
  } catch (err) {
    alert("❌ Error submitting form");
    console.error(err);
  }
});
</script>

</body>
</html>
