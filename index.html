<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monthly Expense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: Arial; padding: 15px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #0088cc;
      color: white;
      border: none;
    }
  </style>
</head>

<body>

<h3>Add Monthly Expense</h3>

<form id="expenseForm">
  <label>Date</label>
  <input type="date" name="date" required>

  <label>Narration</label>
  <input type="text" name="narration" required>

  <label>Transaction Type</label>
  <select name="trtype">
    <option value="Debit">Debit</option>
    <option value="Credit">Credit</option>
  </select>

  <label>Amount</label>
  <input type="number" name="amount" required>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("expenseForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    date: e.target.date.value,
    narration: e.target.narration.value,
    trtype: e.target.trtype.value,
    amount: e.target.amount.value
  };

  await fetch("https://bhaskumar.app.n8n.cloud/webhook/monthly-expences", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("Expense saved successfully!");
  window.close();
});
</script>

</body>
</html>
