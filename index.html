<!DOCTYPE html>
<html>
<head>
  <title>Monthly Expense</title>
</head>
<body>

<h2>Add Expense</h2>

<form id="expenseForm">
  <label>Date:</label><br>
  <input type="date" id="date" required><br><br>

  <label>Narration:</label><br>
  <input type="text" id="narration" required><br><br>

  <label>Type:</label><br>
  <select id="trtype">
    <option value="Cash">Cash</option>
    <option value="Debit">Debit</option>
    <option value="Credit">Credit</option>
    <option value="UPI">UPI</option>
    <option value="NET">NET</option>
  </select><br><br>

  <label>Amount:</label><br>
  <input type="number" id="amount" required><br><br>

  <button type="submit">Submit</button>
</form>

<script>
document.getElementById("expenseForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const data = {
    date: document.getElementById("date").value,
    narration: document.getElementById("narration").value,
    trtype: document.getElementById("trtype").value,
    amount: document.getElementById("amount").value
  };

  console.log("Submitting:", data);

  try {
    const response = await fetch(
      "https://bhaskumar.app.n8n.cloud/webhook/monthly-expences",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }
    );

    alert("✅ Expense sent to n8n");
  } catch (err) {
    console.error(err);
    alert("❌ Error sending expense");
  }
});
</script>

</body>
</html>
